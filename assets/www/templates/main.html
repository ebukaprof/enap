<!--the main dashboard-->
<ion-view left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true">
    <ion-content has-header="false" class="center-vertical">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.city}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
        </div>

    </ion-content>
</ion-view>
