<ion-view>

    <ion-nav-buttons side="left">
        <button class="button button-positive button-clear no-animation"
                ng-click="startApp()" ng-if="!slideIndex">
            Skip Intro
        </button>
        <button class="button button-positive button-clear no-animation"
                ng-click="previous()" ng-if="slideIndex > 0">
            Previous
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-positive button-clear no-animation"
                ng-click="next()" ng-if="slideIndex != 2">
            Next
        </button>
        <button class="button button-positive button-clear no-animation"
                ng-click="startApp()" ng-if="slideIndex == 2">
            Start
        </button>
    </ion-nav-buttons>

    <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
            <h3>Thank you for installing Enaptin Mobile!</h3>
            <div id="logo">
                <img src="img/app_icon.png">
            </div>
            <p>
            <h2>Power Trainer with a difference</h2>
            </p>
            <p>
                for anyone, anywhere, anytime.
            </p>
        </ion-slide>
        <ion-slide>
            <h3>Using Enaptin Mobile</h3>

            <div id="list">
                <h5>Just three steps:</h5>
                <ol>
                    <li>Create account with us</li>
                    <li>Register a course </li>
                    <li>Select the video course</li>
                </ol>
            </div>
        </ion-slide>
        <ion-slide>
            <h3>Any questions?</h3>
            <p>
                Too bad!
            </p>
        </ion-slide>
    </ion-slide-box>

</ion-view>
